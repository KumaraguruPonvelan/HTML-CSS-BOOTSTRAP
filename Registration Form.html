<!DOCTYPE html>
<html>
    <head><h1 align="center"><u>Student Registration Form</h1></u></head>
    <body style="background-color:rgba(220, 238, 172, 0.948);"></bodystyle>
        <form align="center">

                    <fieldset>
                        <label>First Name</label>
                        <input type="Name" maxlength="50" size="25">
                        <br><br>
                        <label>Last Name</label>
                        <input type="Name" maxlength="50" size="25">
                        <br><br>
                        <label>Enter the Date of Birth</label>
                        <input type="date">
                        <br><br>
                        <label>Enter the Email ID</label>
                        <input type="email" maxlength="50" size="40" placeholder="Enter the email (eg:abc@gmsil.com)">
                        <br><br>
                        <label>Enter the Mobile Number</label>
                        <input type="number" required />
                        <br><br>
                        <label>Gender</label>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                        <br><br>
                        <label>Address</label>
                        <textarea name="bio" maxlength="50"></textarea>
                        <br><br>
                        <label>Hobbies</label>
                        <input type="checkbox" name="skills">Singing
                        <input type="checkbox" name="skills">Drawing
                        <input type="checkbox" name="skills">Dancing
                        <input type="checkbox" name="skills">Sports
                        <input type="checkbox" name="skills">Others
                        <br><br>
                        <label>Qualification</label>
                        <textarea type="Name" maxlength="100" size="25"></textarea>
                        <br><br>
                        <label>Courses</label>
                        <input type="radio" name="CSE"> CSE
                        <input type="radio" name="ME"> ME
                        <input type="radio" name="EEE"> EEE
                        <input type="radio" name="ECE"> ECE
                        <br><br>
                        <input type="submit">
                        <input type="reset">
                            
                        
                        
                    </fieldset>
        </form>
    </body>
</html>
